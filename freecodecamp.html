<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="freecodecamp.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">
        <script type="text/javascript">
            function validate(){
                var name = document.getElementById("Name")
                var email = document.getElementById("Email")
                if(name.value.trim() == ""){
                    alert("Blank Name !!")
                    name.style.border = "3px solid red"
                    return false
                }else if(email.value.trim() == ""){
                    alert("Blank email !!")
                    email.style.border = "3px solid red"
                    return false
                }else{
                    return true 
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div id="ab">
                <center>
                    <h1>freeCodeCamp Survey Form</h1>
                    <p>Thank you for taking the time to help us inprove the platform.</p>
                </center>
            </div>
            
            <div class="jumbotron">
                <div id="bc">
                    
                        <form onsubmit="return validate()" action="welcome.html">
                            <div class="form-group">
                                <label for="Name">Name:</label>
                                <input type="Name" class="form-control" id="Name" placeholder="Enter your name">
                              </div>

                              <div class="form-group">
                                <label for="Email">Email:</label>
                                <input type="Email" class="form-control" id="Email" placeholder="Enter your Email">
                              </div>

                              <div class="form-group">
                                <label for="Age">Age(optional):</label>
                                <input type="Age" class="form-control" id="Age" placeholder="Age" required>
                              </div>
                            
                              <div class="form-group">
                                <label for="Role">Which option best describes your current role?</label>
                                    <select id="dropdown" name="Role" class="form-control" required>
                                        <option value="a" selected disabled>Select an option</option>
                                        <option value="Student">Student</option>
                                        <option value="Full time Job">Full time Job</option>
                                        <option value="Full time learner">Full tim learner</option>
                                        <option value="Prefer not to say">Prefer not to say</option>
                                        <option value="other">Other</option>
                                    </select>
                              </div>
                              <div class="form-group">
                                    <label for="recommend">Would you recommend freeCodeCamp to friends?</label>
                              
                                    <div class="radio">
                                        <label><input type="radio" name="optradio" checked>Definitely</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="optradio" checked>Maybe</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="optradio" checked>Not sure</label>
                                    </div>
                            </div>
                            <div class="form-group">
                                <label for="feature">What is your favourite feature of freeCodeCamp ?</label>
                                    <select id="dropdown" name="Role" class="form-control" required>
                                        <option value="a" selected disabled>Select an option</option>
                                        <option value="Student">Challenges</option>
                                        <option value="Full time Job">Community</option>
                                        <option value="Full time learner">Projects</option>
                                        <option value="Prefer not to say">Open source</option>
                                        
                                    </select>
                              </div>
                              <div class="form-group">
                                  <label for="b">What would you like to see improved(Check all that apply) </label><br>
                                    <input type="checkbox" value=""> Front-end Projects <br>
                                    <input type="checkbox" value=""> Back-end Projects<br>
                                    <input type="checkbox" value=""> Data Visualisation<br>
                                    <input type="checkbox" value=""> Challenges<br>
                                    <input type="checkbox" value=""> Open Source Community<br>
                                    <input type="checkbox" value=""> Gitter help rooms<br>
                                    <input type="checkbox" value=""> Video<br>
                                    <input type="checkbox" value=""> City Meetups<br>
                                    <input type="checkbox" value=""> Wiki<br>
                                    <input type="checkbox" value=""> Forum<br>
                                    <input type="checkbox" value=""> Additional Courses <br>
                              </div>
                              <div class="form-group">
                                  <label for="c">Any suggestions or comments ?</label><br>
                                  <textarea name="d" class="form-control" cols="30" rows="10" placeholder="Enter your comments..."></textarea>
                              </div>
                              <button class="btn btn-success btn-lg">Submit</button>
                        </form>
                    </div>
                </div>
            </div>


        
    </body>
</html>
